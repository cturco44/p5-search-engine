<!DOCTYPE html>
<html lang="en">
    <head><title>Search</title></head>
    <body>
        <h1>Search Engine</h1>
        <form action="/" method="GET">
            <p><input type="text" name="q"/></p>
            <p><input type="range" name="w" min="0" max="1" value="0" step="0.1"/></p>
            <input type="submit" value="Search"/>
          </form>
        
        <p></p>
        {% for item in results %}
        <p class="doc_title">{{item['title']}}</p>
        {% if not item['summary']|length %}
        <p class="doc_summary">No summary available</p>
        {% else %}
        <p class="doc_summary">{{item['summary']}}</p>
        {% endif %}
        {% endfor %}

        {% if nothing %}
        <p class="no_results">No results</p>
        {% endif %}
    </body>
</html>
